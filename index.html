<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện Động</title>
    <style>
        /* 1. NỀN CHUYỂN ĐỘNG (ANIMATED GRADIENT) */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 2. HIỆU ỨNG CHUỘT (CURSOR TRAIL) */
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: transform 0.1s ease;
            z-index: 999;
            box-shadow: 0 0 20px white;
        }

        /* 3. NỘI DUNG CHÍNH */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Hiệu ứng kính mờ */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        h1 { font-size: 3rem; margin: 0; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
        p { opacity: 0.8; font-size: 1.1rem; }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
        }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div class="glass-card">
        <h1 id="time">00:00:00</h1>
        <p>Chào mừng bạn đến với không gian số</p>
        <a href="#" class="btn">Khám phá ngay</a>
    </div>

    <script>
        // Hiệu ứng chuột đuổi theo
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Đồng hồ thời gian thực
        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0') + ":" + 
                            now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time').innerText = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
