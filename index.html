<section id="projects" class="content-grid">
    <div class="mini-card project-card" onclick="openGame()" data-aos="fade-up">
        <div class="project-img">
            <i class="fas fa-gamepad"></i>
        </div>
        <h3>MOBA Arena</h3>
        <p>Game hành động 2D phong cách Liên Minh. Click để chơi!</p>
    </div>
</section>

<div id="gameModal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-game" onclick="closeGame()">&times;</button>
        <h2 class="section-title">SUMMONER'S <span class="gradient-text">RIFT</span></h2>
        <div class="game-wrapper">
            <canvas id="mobaCanvas"></canvas>
            <div class="game-ui">
                <div class="skill-bar">
                    <div class="skill" id="skill-Q"><span>Q</span></div>
                    <div class="skill" id="skill-W"><span>W</span></div>
                    <div class="skill" id="skill-E"><span>E</span></div>
                    <div class="skill" id="skill-R"><span>R</span></div>
                </div>
                <div class="instruction"><b>Chuột phải</b>: Di chuyển | <b>Q,W,E,R</b>: Kỹ năng</div>
            </div>
        </div>
    </div>
</div>
