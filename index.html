<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Nền trắng sạch sẽ */
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            display: block;
            padding: 16px;
            text-decoration: none;
            color: #1a1a1a;
            background: #f1f1f1; /* Màu nút xám nhạt */
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        /* Hiệu ứng khi di chuột qua nút */
        .link-item:hover {
            background: #000; /* Đổi sang nền đen */
            color: #fff;     /* Chữ trắng */
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 50px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>@TenCuaBan</h1>
        
        <p>Chào mừng bạn đến với trang cá nhân của tôi.</p>

        <div class="links">
            <a href="https://facebook.com/tenban" class="link-item">Facebook</a>
            <a href="https://instagram.com/tenban" class="link-item">Instagram</a>
            <a href="https://github.com/tenban" class="link-item">GitHub Dự án</a>
            <a href="mailto:email@gmail.com" class="link-item">Liên hệ Email</a>
        </div>

        <div class="footer">
            2026 • Cập nhật lần cuối
        </div>
    </div>

</body>
</html>
